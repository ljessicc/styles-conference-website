    <!----------------------------------------Log-in form section -------------------->
    <h2>Login Form</h2>

    <form action="/action_page.php" method="post">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
    <!----------------------------------------Log-in form section -------------------->
    <!----------------------------------------Log-in social media section -------------------->

    <br />
    <span class="sep-or"><img src="" alt="orbuttonimage" data-mce-src=""></span>
    <form action="/login" enctype="multipart/form-data" method="post" class="social media-login">
        <div id="socialLoginList">
            <p>
                <button type="submit" class="btn btn-default sign-in-with-apple" id="Apple" name="provider"
                    value="Apple" title="Continue with Apple">Continue with Apple</button>
                <button type="submit" class="btn btn-default" id="Facebook" name="provider" value="Facebook"
                    title="Log in using your Facebook account">Continue with Facebook</button>
                <button type="submit" class="btn btn-default" id="Google" name="provider" value="Google"
                    title="Log in using your Google account">Sign in with Google</button>
                <button type="submit" class="btn btn-default" id="Twitter" name="provider" value="Twitter"
                    title="Log in using your Twitter account">Sign in with Twitter</button>
            </p>
        </div>
